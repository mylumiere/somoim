<h2>Articles</h2>
<ul class="articles">
  <li *ngFor="let article of articles"
  [class.selected]="article === selectedArticle"
  (click)="onSelect(article)">
    <span class="badge">{{article.id}}</span> {{article.title}}<br>
    {{article.content}}
  </li>
</ul>
<app-article-detail [article]="selectedArticle"></app-article-detail>
