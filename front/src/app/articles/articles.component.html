<div class="content">
  <div class="articles-header">
    <div class="articles-title">게시판</div>
    <div class="articles-subtitle">소모임 인원 모집</div>
  </div>

  <mat-tab-group>
    <mat-tab label="전체 게시판">
      <table mat-table style="width: 100%" [dataSource]="articles">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let article"> {{article.id}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> 현황 </th>
          <td mat-cell *matCellDef="let article"> 2/5 </td>
        </ng-container>
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> 제목 </th>
          <td mat-cell *matCellDef="let article" routerLink='/articles/{{article.id}}'> {{article.title}} </td>
        </ng-container>
        <ng-container matColumnDef="writer">
          <th mat-header-cell *matHeaderCellDef> 작성자 </th>
          <td mat-cell *matCellDef="let article"> {{article.writer}} </td>
        </ng-container>
        <ng-container matColumnDef="registered_date">
          <th mat-header-cell *matHeaderCellDef> 등록일 </th>
          <td mat-cell *matCellDef="let article"> {{article.registered_date.substr(0,10)}} </td>
        </ng-container>
        <ng-container matColumnDef="hits">
          <th mat-header-cell *matHeaderCellDef> 조회수 </th>
          <td mat-cell *matCellDef="let article"> {{article.hits}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div class="articles-buttons">
        <button mat-flat-button color="primary" class="articles-button"><mat-icon class="button-icon">create</mat-icon> 글쓰기</button>
      </div>
      <div class="articles-footer" style="display: flex">
        <span class="spacer"></span>
        <div class="articles-paginator">
          <button mat-icon-button color="basic" [disabled]="currentPage == 0"><mat-icon>keyboard_arrow_left</mat-icon></button>
          <button mat-icon-button color="basic">1</button>
          <button mat-icon-button color="basic" [disabled]="currentPage == pageNum"><mat-icon>keyboard_arrow_right</mat-icon></button>
        </div>
        <span class="spacer"></span>
      </div>

      <div>
        <label for="new-title">Article title: </label>
        <input id="new-title" #articleTitle />
        <label for="new-content">Article content: </label>
        <input id="new-content" #articleContent />
        
        <button class="add-button" (click)="add(articleTitle.value, articleContent.value); articleTitle.value=''; articleContent.value=''">
          Add Article
        </button>
      </div>
    </mat-tab>
    <mat-tab label="구인 중"> Content 2 </mat-tab>
    <mat-tab label="마감"> Content 3 </mat-tab>
  </mat-tab-group>
</div>
